<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->
      
      <div class="row time-block">
        <div class="hour col-1">
          <p>9AM</p>
        </div>
        <textarea id="event1" class="description input col-10"></textarea>
        <button id="saveEvent1" type="button" class="btn btn-dark saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="hour col-1">
          <p>10AM</p>
        </div>
        <textarea id="event2" class="description col-10"></textarea>
        <button id="saveEvent2" type="button" class="btn btn-dark saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="hour col-1">
          <p>11AM</p>
        </div>
        <textarea id="event3" class="description col-10"></textarea>
        <button id="saveEvent3" type="button" class="btn btn-dark saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="hour col-1">
          <p>12PM</p>
        </div>
        <textarea id="event4" class="description col-10"></textarea>
        <button id="saveEvent4" type="button" class="btn btn-dark saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="hour col-1">
          <p>1PM</p>
        </div>
        <textarea id="event5" class="description col-10"></textarea>
        <button id="saveEvent5" type="button" class="btn btn-dark saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="hour col-1">
          <p>2PM</p>
        </div>
        <textarea id="event6" class="description col-10"></textarea>
        <button id="saveEvent6" type="button" class="btn btn-dark saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="hour col-1">
          <p>3PM</p>
        </div>
        <textarea id="event7" class="description col-10"></textarea>
        <button id="saveEvent7" type="button" class="btn btn-dark saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="hour col-1">
          <p>4PM</p>
        </div>
        <textarea id="event8" class="description col-10"></textarea>
        <button id="saveEvent8" type="button" class="btn btn-dark saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block">
        <div class="hour col-1">
          <p>5PM</p>
        </div>
        <textarea id="event9" class="description col-10"></textarea>
        <button id="saveEvent9" type="button" class="btn btn-dark saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <br><button id ="clear" class="clearBtn">CLEAR</button></br>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
